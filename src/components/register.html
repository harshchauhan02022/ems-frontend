<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="./../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
 <link rel="stylesheet" type="text/css" href="./../css/auth.css">

 <title>Document</title>
</head>

<body>
 <div class="vh-100">
  <div class="container-fluid">
   <div class="row">
    <div class="col-lg-7 col-sm-6 p-0">
     <img src="./../../public/images/register-banner.jpg" class="w-100 vh-100">
    </div>
    <div class="col-lg-5 col-sm-6">
     <div class="mt-5">
      <div class="text-center">
       <h1><b>Sign up</b></h1>
      </div>
      
      <form class="signup-form mx-auto">
       <div class="form-group mt-5">
        <label><b>Full name</b></label>
        <input id="name" type="name" class="form-control" placeholder="Enter name">
       </div>
       <div class="form-group mt-4">
        <label><b>Email Address</b></label>
        <input id="email" type="email" class="form-control" placeholder="Enter email">
       </div>
       <div class="form-group mt-4">
        <label><b>Password</b></label>
        <input  id="password" type="password" class="form-control" placeholder="Enter password">
       </div>
       <div class="form-check mt-4">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
         By clicking Continue, you agree to OrgMeetâ€™s User Agreement, Privacy Policy, and Cookie Policy.
        </label>
       </div>
       <div class="pt-5">
        <button type="button" class="btn btn-lg signup-button" onclick="register()">Create Account</button>
       </div>
       <div class="mt-3 text-center">OR</div>
       <div class="pt-3">
        <button class="btn btn-light btn-lg w-100"><img src="./../../public/images/icons/google.png" class="google-icon"> <b>
          Create with Google</b></button>
       </div>
      </form>
     </div>
    </div>
   </div>
  </div>
 </div>
 <script src="./../../node_modules/jquery/dist/jquery.min.js"></script>
 <script src="./../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

 <script src="./register.js"></script>
 <!-- <script src="../bundle.js"></script> -->
</body>

</html>
